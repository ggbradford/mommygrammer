
 {% extends 'blog/base.html' %}
{% block content %}   
        
        {% for post in posts %}
    
            <div class="post">
                
            
                <div class="title">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                    </h2>
                </div>
                
                 <p>{{ post.text|linebreaksbr|truncatewords:60 }}</p>
                 
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                    </div>
            </div>
        {% endfor %}
{% endblock %}
