{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.publish_date }}
            </div>
        {% endif %}
        <div class="title">
            <h1>{{ post.title }}</h1>
        </div>
        <div class="date">
                <p>published: {{ post.published_date }}</p>
                </div>
            <p>{{ post.text|linebreaksbr }}</p>

    </div>
{% endblock %}
